<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Personal Blog Preview</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #1a1a1a;
        --muted: #6b6b6b;
        --line: #e7e7e7;
        --link: #111111;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #151515;
          --text: #f2f2f2;
          --muted: #a5a5a5;
          --line: #2a2a2a;
          --link: #ffffff;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", "SF Pro Text", "Segoe UI", sans-serif;
        line-height: 1.65;
      }

      .container {
        max-width: 760px;
        margin: 0 auto;
        padding: 18px 22px 72px;
      }

      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
      }

      .brand {
        font-weight: 650;
        letter-spacing: -0.01em;
      }

      .menu {
        display: flex;
        gap: 16px;
        color: var(--muted);
      }

      .menu a {
        color: inherit;
        text-decoration: none;
      }

      .menu a:hover {
        color: var(--text);
      }

      .divider {
        border-top: 1px solid var(--line);
        margin: 14px 0 22px;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 32px;
        letter-spacing: -0.02em;
      }

      .about-head {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 14px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid var(--line);
        flex: 0 0 auto;
      }

      .intro {
        color: var(--muted);
        font-size: 15px;
      }

      .lead p,
      .section p {
        margin: 0 0 14px;
      }

      .section {
        margin-top: 28px;
      }

      .section h2 {
        margin: 0 0 12px;
        font-size: 22px;
        letter-spacing: -0.015em;
      }

      .card {
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
        margin-bottom: 12px;
      }

      .graph {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--line);
      }

      a {
        color: var(--link);
        text-underline-offset: 3px;
      }

      .subscribe {
        display: flex;
        gap: 8px;
        margin: 10px 0 8px;
      }

      .subscribe input {
        flex: 1;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px 12px;
        background: transparent;
        color: var(--text);
      }

      .subscribe button {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px 12px;
        background: var(--text);
        color: var(--bg);
        cursor: pointer;
      }

      .foot {
        border-top: 1px solid var(--line);
        margin-top: 28px;
        padding-top: 14px;
        font-size: 14px;
        color: var(--muted);
      }

      .social {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
      }

      @media (max-width: 620px) {
        .container {
          padding: 16px 16px 54px;
        }

        h1 {
          font-size: 28px;
        }

        .top-nav {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="top-nav">
        <div class="brand">Apple's Blog</div>
        <nav class="menu">
          <a href="posts.html">Posts</a>
          <a href="preview.html" aria-current="page">About</a>
          <a href="search.html">Search</a>
        </nav>
      </header>

      <div class="divider"></div>

      <h1>About</h1>

      <section class="about-head">
        <img class="avatar" src="https://i.pravatar.cc/160?img=12" alt="头像" />
        <p class="intro">深度专注产品与前端体验，喜欢把复杂问题做成简单页面。</p>
      </section>

      <section class="lead">
        <p>我目前在做一个写作优先的个人博客系统，目标是极简、耐看、可长期维护。</p>
        <p>过去更多是后端视角，现在正在系统补齐前端能力，从视觉到工程都亲手打磨。</p>
        <p>平时在北京和线上协作空间之间切换，也欢迎交流设计系统与个人产品。</p>
      </section>

      <section class="section">
        <h2>GitHub Activity</h2>
        <div class="card">
          <img
            class="graph"
            src="https://ghchart.rshah.org/409ba5/torvalds"
            alt="GitHub Contribution Graph"
          />
        </div>
        <p>我偏好把可复用的东西开源出来，边做边记录，保持持续迭代。</p>
      </section>

      <footer class="foot">
        <div class="social">
          <a href="#">GitHub</a>
          <a href="#">X</a>
          <a href="mailto:hi@example.com">Email</a>
        </div>
      </footer>
    </main>
  </body>
</html>
