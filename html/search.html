<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search | Personal Blog Preview</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #1a1a1a;
        --muted: #6b6b6b;
        --line: #e7e7e7;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #151515;
          --text: #f2f2f2;
          --muted: #a5a5a5;
          --line: #2a2a2a;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", "SF Pro Text", "Segoe UI", sans-serif;
        line-height: 1.65;
      }
      .container {
        max-width: 760px;
        margin: 0 auto;
        padding: 18px 22px 72px;
      }
      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
      }
      .brand {
        font-weight: 650;
        letter-spacing: -0.01em;
      }
      .menu {
        display: flex;
        gap: 16px;
        color: var(--muted);
      }
      .menu a {
        color: inherit;
        text-decoration: none;
      }
      .menu a:hover,
      .menu a[aria-current="page"] {
        color: var(--text);
      }
      .divider {
        border-top: 1px solid var(--line);
        margin: 14px 0 22px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: 32px;
        letter-spacing: -0.02em;
      }
      .search-input {
        width: 100%;
        border: 1px solid var(--line);
        background: transparent;
        color: var(--text);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 16px;
      }
      .search-input::placeholder {
        color: var(--muted);
      }
      .results {
        margin-top: 14px;
      }
      .result {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 10px;
      }
      .result a {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
      }
      .result p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      .empty {
        color: var(--muted);
        font-size: 14px;
      }
      .foot {
        border-top: 1px solid var(--line);
        margin-top: 22px;
        padding-top: 12px;
        font-size: 14px;
        color: var(--muted);
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .foot a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="top-nav">
        <div class="brand">Apple's Blog</div>
        <nav class="menu">
          <a href="posts.html">Posts</a>
          <a href="preview.html">About</a>
          <a href="search.html" aria-current="page">Search</a>
        </nav>
      </header>

      <div class="divider"></div>

      <h1>Search</h1>
      <input
        id="searchInput"
        class="search-input"
        type="search"
        placeholder="Search any article ..."
        autocomplete="off"
      />

      <div class="results" id="results"></div>

      <div class="divider"></div>
      <footer class="foot">
        <a href="#">GitHub</a>
        <a href="#">X</a>
        <a href="mailto:hi@example.com">Email</a>
        <a href="#">RSS</a>
      </footer>
    </main>

    <script>
      const data = [
        {
          title: "Building a Writing-First Blog",
          href: "post-writing-first-blog.html",
          summary: "把个人博客做成长期可维护的工程项目。",
        },
        {
          title: "From Backend to Frontend",
          href: "post-backend-to-frontend.html",
          summary: "用真实项目学习前端，每天有可见成果。",
        },
        {
          title: "Minimal UI Notes",
          href: "post-minimal-ui-notes.html",
          summary: "留白、文字层级和灰阶配色的实战经验。",
        },
        ];

      const input = document.getElementById("searchInput");
      const results = document.getElementById("results");

      function render(items) {
        if (!items.length) {
          results.innerHTML = '<p class="empty">No results found.</p>';
          return;
        }
        results.innerHTML = items
          .map(
            (item) =>
              `<article class="result"><a href="${item.href}">${item.title}</a><p>${item.summary}</p></article>`,
          )
          .join("");
      }

      input.addEventListener("input", (e) => {
        const q = e.target.value.trim().toLowerCase();
        if (!q) {
          render(data);
          return;
        }
        render(
          data.filter(
            (item) =>
              item.title.toLowerCase().includes(q) ||
              item.summary.toLowerCase().includes(q),
          ),
        );
      });

      render(data);
    </script>
  </body>
</html>
